name: update compose files

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Python script
        run: python generate.py
        env:
          CONTAINERS_FOLDER: ${{ vars.CONTAINERS_FOLDER }}
          COMPOSES_FOLDER: ${{ vars.COMPOSES_FOLDER }}
          NETWORK_NAME: ${{ vars.NETWORK_NAME }}
          SUBNET: ${{ vars.SUBNET }}
          USE_FULL_DIRECTORY: ${{ vars.USE_FULL_DIRECTORY }}
          BIND_PATH: ${{ vars.BIND_PATH }}
          OUTPUT: ${{ vars.OUTPUT }}

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat: update compose files" || echo "No changes to commit"
          git push
